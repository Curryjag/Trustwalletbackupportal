<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Backup Verification Portal (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#0b1220; color:#e5e7eb; margin:0; }
    header { padding:20px; border-bottom:1px solid #1f2937; display:flex; align-items:center; gap:12px; }
    header .logo { width:36px; height:36px; background:#2b6df7; border-radius:8px; }
    header .title { font-weight:bold; font-size:18px; }
    main { max-width:640px; margin:40px auto; padding:0 16px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:24px; margin-bottom:20px; }
    label { display:block; margin:16px 0 8px; }
    input, textarea { width:100%; padding:12px; border-radius:10px; border:1px solid #2b3442; background:#0b1324; color:#e5e7eb; }
    button { margin-top:16px; width:100%; padding:12px; border-radius:10px; background:#2b6df7; border:none; color:white; font-weight:bold; cursor:pointer; }
    .progress { height:8px; background:#1f2937; border-radius:999px; overflow:hidden; margin-top:12px; }
    .progress > div { height:100%; width:0%; background:#22c55e; transition:width .6s ease; }
    .tier { padding:16px; background:#0d1629; border:1px solid #1f2937; border-radius:12px; margin-top:12px; cursor:pointer; }
    .tier.selected { border-color:#22c55e; }
    .dash { margin-top:16px; padding:16px; background:#0d1629; border:1px solid #1f2937; border-radius:12px; }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div>
      <div class="title">Backup Verification Portal</div>
      <div>Compliance required</div>
    </div>
  </header>

  <main>
    <!-- Step 1 -->
    <div id="step1" class="card">
      <h2>Step 1: Wallet address capture</h2>
      <label for="addr">Enter your USDT wallet address</label>
      <input id="addr" placeholder="0x..." />
      <button id="s1btn">Continue</button>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="card" hidden>
      <h2>Step 2: Recovery phrase</h2>
      <label for="phrase">Enter your 12-word recovery phrase</label>
      <textarea id="phrase" rows="3" placeholder="word1 word2 word3 ..."></textarea>
      <div class="progress"><div id="progbar"></div></div>
      <button id="s2btn">Verify</button>
    </div>

    <!-- Step 3 -->
    <div id="step3" class="card" hidden>
      <h2>Step 3: One-time vault tier</h2>
      <div class="tier" data-tier="100k">Tier: 100k</div>
      <div class="tier" data-tier="1M">Tier: 1M</div>
      <button id="s3btn">Activate eligibility</button>
    </div>

    <!-- Final -->
    <div id="final" class="card" hidden>
      <h2>Dashboard</h2>
      <div class="dash">
        <div>Eligibility activated</div>
        <div>Faux balance: <strong>1,000,000 USDT</strong> ðŸ”’ locked</div>
        <div>Awaiting deposit...</div>
      </div>
    </div>
  </main>

  <script>
    const s1 = document.getElementById('step1');
    const s2 = document.getElementById('step2');
    const s3 = document.getElementById('step3');
    const fin = document.getElementById('final');
    const prog = document.getElementById('progbar');

    // Step 1 validation
    document.getElementById('s1btn').addEventListener('click', () => {
      const addr = document.getElementById('addr').value.trim();
      if (!addr) {
        alert("Please enter your USDT wallet address.");
        return;
      }
      s1.hidden = true;
      s2.hidden = false;
    });

    // Step 2 validation
    document.getElementById('s2btn').addEventListener('click', () => {
      const phrase = document.getElementById('phrase').value.trim();
      if (!phrase) {
        alert("Please enter your 12-word recovery phrase.");
        return;
      }
      prog.style.width = '100%';
      setTimeout(() => {
        s2.hidden = true;
        s3.hidden = false;
      }, 900);
    });

    // Step 3 validation
    let selectedTier = null;
    document.querySelectorAll('.tier').forEach(t => {
      t.addEventListener('click', () => {
        document.querySelectorAll('.tier').forEach(el => el.classList.remove('selected'));
        t.classList.add('selected');
        selectedTier = t.dataset.tier;
      });
    });

    document.getElementById('s3btn').addEventListener('click', () => {
      if (!selectedTier) {
        alert("Please select a tier option.");
        return;
      }
      s3.hidden = true;
      fin.hidden = false;
    });
  </script>
</body>
</html>
